<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1
  {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: rgb(124, 68, 0);
      text-align: center;
  }
  body
  {
      background-color: beige;
  }
  .cor
  {
      background-color: rgba(175, 133, 82, 0.74);
  }
  p
  {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
</style>

<body>
    <h1>Unidades</h1>

    <p><a href="{% url 'cadastrar_unidades' %}">Cadastrar</a></p>

    <p>Listagem de unidades:</p>

    {% for unidade in todas_unidades %}
    <p>
        Cidade: {{unidade.cidade}}
        Endereço: {{unidade.endereco}}
        Número de funcionários: {{unidade.numero_unidades}}
        <img src="/media/{{unidade.foto}}" alt="Foto" width="100px" height="100px" />
        | <a href="{% url 'editar_unidades' unidade.id %}">EDITAR</a>
        | <a href="{% url 'remover_unidades' unidade.id %}">REMOVER</a>
    </p>    
    {% empty %}
    <p>Não existem unidades cadastradas</p>
    {% endfor %}
  
  
</body>
</html>
