<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcionários</h1>

    <p>Listagem de funcionários:</p>
    {% for funcionario in todos_funcionarios %}
    <p>Nome: {{funcionario.nome_funcionario}}</p>
    <p>Idade: {{funcionario.idade}}</p>
    <p>Cargo: {{funcionario.cargo}}</p>
    {% empty %}
    <p>Não existem funcionários cadastrados</p>
    {% endfor %}
  
</body>
</html>
