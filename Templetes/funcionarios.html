<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          h1
        {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(124, 68, 0);
            text-align: center;
        }
        body
        {
            background-color: beige;
        }
        .cor
        {
            background-color: rgba(175, 133, 82, 0.74);
        }
        p
        {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="cor"><h1>Funcionários</h1></div>

    <p><a href="{% url 'cadastrar_funcionarios' %}">Cadastrar</a></p>

    <p>Listagem de funcionários:</p>
    {% for funcionario in todos_funcionarios %}

    <p>
        Nome: {{funcionario.nome_funcionario}}
        Idade: {{funcionario.idade}}
        Cargo: {{funcionario.cargo}}
        |<a href="{% url 'editar_funcionarios' funcionarios.id %}">EDITAR</a>
        |<a href="{% url 'remover_funcionarios' funcionarios.id %}">REMOVER</a> 
    </p>



    {% empty %}
    <p>Não existem funcionários cadastrados</p>
    {% endfor %}
  
</body>
</html>
