{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style>

             color: rgb(105, 27, 3);
              text-align: center;
          }
          body

              background-color: bisque;
          }

          {
              color: rgb(105, 27, 3);
              text-align: center;
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          }
          img
          {
              border-radius: 50%;
              width: 150px;
              height: 150px;
              overflow: hidden;
              position: relative;
              display: block;
              margin-left: auto;
              margin-right: auto

          p

          }

            background-color: rgba(117, 43, 0, 0.795);

            text-align: center;

            margin-right: auto

        a:hover {
